<mat-drawer-container
  [autosize]="true"
  class="min-h-full max-w-7xl mx-auto border-x"
>
  <mat-drawer mode="side" opened class="p-6">
    <app-filters (showCategory)="onShowCategory($event)"></app-filters>
  </mat-drawer>
  <mat-drawer-content class="p-6">
    <app-products-header
      (columsCountChange)="onColumnsCountChange($event)"
      (itemsUpdatedChange)="onItemsUpdatedChange($event)"
      (sortUpdatedChange)="onSortUpdatedChange($event)"
    ></app-products-header>
    <mat-grid-list gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
      <div *ngFor="let product of products">
        <mat-grid-tile>
          <app-product-box
            [product]="product"
            (addToCart)="onAddToCart($event)"
            class="w-full"
            [fullWidthMode]="cols === 1"
          ></app-product-box>
        </mat-grid-tile>
      </div>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
