<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
  <a routerLink="home">Angular Shop Demo</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon
      [matBadge]="itemQuantity"
      [matBadgeHidden]="!itemQuantity"
      matBadgeColor="warn"
      >shopping_cart</mat-icon
    >
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">{{ itemQuantity }} items</span>
        <a routerLink="/cart">View Cart</a>
      </div>
      <div *ngIf="cart.items.length" class="pb-3">
        <div
          *ngFor="let item of cart.items"
          class="flex justify-between font-light mb-2"
        >
          {{ item.name }} x {{ item.quantity }}
          <span class="font-bold">{{ item.price | currency }}</span>
        </div>
      </div>
      <div class="pb-3">
        <div class="flex justify-between font-light mb-2">
          Total:
          <span class="font-bold">{{ getTotal(cart.items) | currency }}</span>
        </div>
      </div>
      <div class="py-3 flex justify-center">
        <button class="bg-rose-600 text-white rounded-full w-9 h-9">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <div class="w-10"></div>
        <button
          class="bg-green-600 text-white rounded-full w-9 h-9"
          routerLink="cart"
        >
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
