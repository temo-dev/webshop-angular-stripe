<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
  <a routerLink="home">Code with Sloba store</a>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="5" matBadgeColor="warn">shopping_cart</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="p-3 divide-y divide-solid">
      <div class="pb-3 flex justify-between">
        <span class="mr-16">2 items</span>
        <a routerLink="/cart">View Cart</a>
      </div>
      <div class="pb-3">
        <div class="flex justify-between font-light mb-2">
          Keyboard x 1
          <span class="font-bold">{{ "150" | currency }}</span>
        </div>
      </div>
      <div class="pb-3">
        <div class="flex justify-between font-light mb-2">
          Total:
          <span class="font-bold">{{ "450" | currency }}</span>
        </div>
      </div>
      <div class="py-3 flex justify-center">
        <button class="bg-rose-600 text-white rounded-full w-9 h-9">
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <div class="w-10"></div>
        <button
          class="bg-green-600 text-white rounded-full w-9 h-9"
          routerLink="cart"
        >
          <mat-icon>shopping_cart</mat-icon>
        </button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
